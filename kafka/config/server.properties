# ZooKeeper connection
zookeeper.connect=zookeeper:2181

# Log and retention settings
# 2 GB: Segment size
log.segment.bytes=2147483647  # 2 GB

# Retain logs for 7 days
log.retention.hours=168  # Retain logs for 7 days

# Check for expired messages every 5 minutes
log.retention.check.interval.ms=300000

# Broker message size limits
# 2 GB: Maximum size of a message the broker will accept
message.max.bytes=2147483647

# 2 GB: Maximum size of a request the producer will send
max.request.size=2147483647

# 2 GB: Maximum size of messages that replicas can fetch
replica.fetch.max.bytes=2147483647

# 2 GB: Maximum size of messages that a consumer can fetch from a partition
max.partition.fetch.bytes=2147483647
